input {
  beats { port => 5044 }
}

filter {
  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:log_timestamp} \| %{LOGLEVEL:level} \| %{WORD:method} \| %{URIPATH:path} \| %{NUMBER:status:int} \| %{NUMBER:duration:float}" }
  }
  # Optional: Convert the timestamp string into a real date object
  date {
    match => [ "log_timestamp", "ISO8601" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "fastapi-logs-%{+YYYY.MM.dd}"
  }
}